################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/

###############
### Desktop ###
###############

monitor=,preferred,auto,1

##############
### Laptop ###
##############

monitor=desc:BOE 0x0BCA,2256x1504@60.00,0x0,1

# Trigger when the switch is toggled
bindl=,switch:Lid Switch,exec,swaylock -f
# Trigger when the switch is turning on
bindl=,switch:on:Lid Switch,exec,hyprctl keyword monitor "desc:BOE 0x0BCA, disable"
# Trigger when the switch is turning off
bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "desc:BOE 0x0BCA,2256x1504@60.00,0x0,1"
