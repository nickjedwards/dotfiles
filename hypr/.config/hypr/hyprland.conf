#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# Cursor theme
exec = hyprctl setcursor "Banana-Catppuccin-Mocha" 48
exec = gsettings set org.gnome.desktop.interface cursor-theme "Banana-Catppuccin-Mocha"
exec = gsettings set org.gnome.desktop.interface cursor-size 48
# GTK and icon theme
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"
exec = gsettings set org.gnome.desktop.interface icon-theme "Numix-Circle"

exec-once = swaync
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = hypridle
exec-once = hyprpaper
exec-once = waybar
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

##############
### SOURCE ###
##############

source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/environment.conf
source = ~/.config/hypr/general.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/rules.conf
